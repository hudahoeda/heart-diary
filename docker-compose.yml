services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - TZ=${TZ:-UTC}
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL:-postgresql://heartdiary:heartdiary_secret@db:5432/heartdiary}
      - PYTHONUNBUFFERED=1
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-changeme}
    volumes:
      - uploads_data:/app/uploads
      - reports_data:/app/reports
      - app_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    environment:
      - TZ=${TZ:-UTC}
      - POSTGRES_USER=${POSTGRES_USER:-heartdiary}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-heartdiary_secret}
      - POSTGRES_DB=${POSTGRES_DB:-heartdiary}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-heartdiary} -d ${POSTGRES_DB:-heartdiary}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads_data:
  reports_data:
  app_data:
